<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaceBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body oncontextmenu="return false; // disable right click lol"> 
    <header><h1>MaceBook</h1></header>
    <nav><h5>Post and Share your experiences!</h5></nav>

    <main>
    <h6 id="postHead">Publish a post</h6>
    <div class="card">
        <input id="name" maxlength="10" type="text" name="" value="" class="form-control" placeholder="Enter your name">
        <br>
        <textarea id="content" class="form-control" placeholder="Enter your post content..."></textarea>
        <br>
        <button onclick="addPost()" class="btn btn-primary">Publish</button>

        <div id="validate" class="alert alert-danger" style="text-align: center; display: none;" role="alert">Please enter nam and content</div>
    </div>
        <div id ="posts"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
